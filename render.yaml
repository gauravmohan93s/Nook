services:
  - type: web
    name: nook-backend
    runtime: python
    repo: https://github.com/gauravmohan93s/Nook
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -m alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
    plan: free
